<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="keywords" content="портфолио, веб-разработка, frontend, веб-дизайн, backend, web-development, full-stack">
	<meta name="description" content="Сайт-портфолио full-stack web разработчика Karibsky">
	<title>Karibsky Web Developer</title>
	<link rel="icon" href="img/icon.png" type="image/png">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/grid.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section id="one">
		<div id="stars"></div>
		<div id="stars2"></div>
		<div id="stars3"></div>
		<div class="menu">
			<div class="logo">
				<img src="img/logo.svg" alt="logo">
				<span>Karibsky</span>
			</div>
			<div class="right-menu">
				<a id="projects">Проекты</a>
				<a id="contacts">Заказать</a>
			</div>
		</div>
		<div class="card">
			<div class="card-info">
				<p>Karibsky</p>
				<span>адаптивная верстка страниц &nbsp;/&nbsp; веб-разработка
					<br> сопровождение и доработка сайтов любой сложности </span>
			</div>
			<div class="card-icons">
				<i class="fa fa-vk fa-2x" aria-hidden="true"></i>
				<i class="fa fa-github-alt fa-2x" aria-hidden="true"></i>
				<i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
			</div>
		</div>
	</section>
	<section id="two">
		<h1>Используемые технологии</h1>
		<div class="skills container">
			<div class="row">
				<div class="col-md-2">
					<img src="img/html.png" alt="html">
					<div class="chipstag">HTML</div>
				</div>
				<div class="col-md-2">
					<img src="img/css.png" alt="css">
					<div class="chipstag">CSS</div>
				</div>
				<div class="col-md-2">
					<img src="img/js.png" alt="js">
					<div class="chipstag">JS/jQuery/React</div>
				</div>
				<div class="col-md-2">
					<img src="img/php.png" alt="php">
					<div class="chipstag">PHP</div>
				</div>
				<div class="col-md-2">
					<img src="img/laravel.png" alt="laravel">
					<div class="chipstag">Laravel</div>
				</div>
				<div class="col-md-2">
					<img src="img/sql.png" alt="sql">
					<div class="chipstag">SQL</div>
				</div>
			</div>
		</div>
	</section>
	<section id="three">
		<h1>Проекты</h1>
		<div class="services container">
			<div class="row">
			</div>
		</div>
	</section>
	<section id="four">
		<h1>Контакты</h1>
		<i class="fa fa-vk fa-4x" aria-hidden="true"></i>
		<i class="fa fa-github-alt fa-4x" aria-hidden="true"></i>
		<i class="fa fa-envelope fa-4x" aria-hidden="true"></i>
		<br>
	</section>
	<p id="end"></p>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
