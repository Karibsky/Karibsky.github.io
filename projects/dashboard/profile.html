<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin dashboard - profile</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/profile.css">
</head>
<body>
	<div class="sidebar">
		<ul class="sidenav" id="slide-out">
			<li>
				<div class="user-view">
					<div class="background">
						<img src="img/headerbg.png">
					</div>
					<a><img class="circle" src="img/patrick.jpg"></a>
					<a><span class="white-text name">Karibsky Developer</span></a>
					<a><span class="white-text email">example@example.com</span></a>
				</div>
			</li>
			<li><a href="index.html" class="waves-effect"><i class="material-icons">home</i>Главная</a></li>
			<li><div class="divider"></div></li>
			<li><a class="subheader">Пользователи</a></li>
			<li><a href="users.html" class="waves-effect"><i class="material-icons">directions_walk</i>Управление</a></li>
			<li><div class="divider"></div></li>
			<li><a class="subheader">Аккаунт</a></li>
			<li><a href="profile.html" class="waves-effect"><i class="material-icons">settings</i>Настройки</a></li>
			<li><a href="/" class="waves-effect"><i class="material-icons">close</i>Выйти</a></li>
		</ul>
	</div>
	<main>
		<div class="title">
			<div class="title__left">
				<a class="btn-floating pulse open-sidebar"><i class="material-icons">menu</i></a>
			</div>
		</div>
		<div class="profile">
			<div class="row">
				<div class="col s12">
					<div class="card">
						<div class="card-image">
							<img src="img/headerbg.png" class="background-image">
							<span class="card-title flow-text"><img src="img/patrick.jpg"> Karibsky Developer <br /> <small>example@example.com</small></span>
						</div>
						<div class="card-action">
							<a class="waves-effect waves-light btn"><i class="material-icons left">shopping_cart</i>Мои заказы</a>
							<a class="waves-effect waves-light btn"><i class="material-icons left">account_box</i>Загрузить фото</a>
							<a class="waves-effect waves-light btn"><i class="material-icons left">settings</i>Сменить пароль</a>
							<a class="waves-effect waves-light btn"><i class="material-icons left">error</i>Пожаловаться</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="js/sidenav.js"></script>
</body>
